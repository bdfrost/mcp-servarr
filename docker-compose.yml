version: '3.8'

services:
  mcp_servarr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp_servarr
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: true
    cap_drop:
      - ALL
    
    environment:
      # Configure these with your actual values
      - SONARR_URL=${SONARR_URL:-http://sonarr:8989}
      - SONARR_API_KEY=${SONARR_API_KEY}
      - RADARR_URL=${RADARR_URL:-http://radarr:7878}
      - RADARR_API_KEY=${RADARR_API_KEY}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30}
    
    # Temporary directories for read-only filesystem
    tmpfs:
      - /tmp
      - /home/mcp
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    
    # Network
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
